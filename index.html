<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <title>Trae's Frontend Mentor | Base Apparel coming soon page</title>
</head>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<body>
  <main>

    <aside class="logo"></aside>

    <header class="hero-mobile"></header>

    <section>
      <div class="hhh">
        <h1>We're</h1> 
        <h2>coming</h2>
        <h3>soon</h3>
      </div>

      <h4>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </h4>

      <article>
        <form>
          <input type="text" placeholder="Email Address">
          <span class="exclamation hide"></span>
          <button type="button"></button>
        </form>
        <div class="feedback hide"></div>
      </article>

      <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/traez" target="_blank">Trae Zeeofor</a>.
      </footer>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
